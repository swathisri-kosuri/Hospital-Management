{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-image: url('https://img.freepik.com/free-photo/frame-medical-equipment-desk_23-2148519742.jpg');
        background-size: cover;
        height: 35vh;
    }
</style>
<body>
<div class="container" style = "margin-top:60px">
    <h2 class="text-center">Add Appointment</h2>
    <br><br>
    <form method="post" action="{% url 'hsptlapp:Add_Appointment' %}">
        {% csrf_token %}
        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
            {% for i in doctor1 %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <label>Patient</label>
        <input type="text" class="form-control" name="patient" required><br>
        <label>Gender</label>
        <input type="text" class="form-control" name="Gender" required><br>
        <label>Date</label>
        <input type="date" class="form-control" name="Date" required><br>
        <label>Time</label>
        <input type="time" class="form-control" name="Time" required>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    
    <!-- Add a div to display success messages -->
    {% if messages %}
    <div class="alert alert-success mt-3">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
</body>
</html>
