{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-image: url('https://slidescorner.com/wp-content/uploads/2023/10/Business-Simple-Pastel-Green-and-Yellow-Background-With-Organic-Shapes-by-SlidesCorner.com_-1536x864.jpg?v=1696468266');
        background-size: cover;
    }
</style>
<body>
<div class="container" style = "margin-top:50px">
    <h2><center>View Appointment</center></h2>
    <br><br>
<table class="table table-hover" id="example">
    <thead>
        <tr>
            <th>Doctor </th>
            <th>Patient Name</th>
            <th>Gender</th>
            <th>Date</th>
            <th>Time</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for i in app %}
        <tr>
            <td>{{i.name.name}}</td>
            <td>{{i.patient_name}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>
            <td><a href="{% url 'hsptlapp:delete_appoint' i.id %}" onclick="return confirm ('Are You Really Want to Delete')" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
